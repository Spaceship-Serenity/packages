<link href="/plugins/instagram/resource/instagram.css" rel="stylesheet" type="text/css">

<div id="main-container">
    
    <h3>Instagram</h3>
    <hr/>
    <div>
        Given one or more Instagram accounts, this plugin will get thier public metadata 
        available from the Instagram API (for instance, user name, number of followers...). 
        The plugin requires a valid access token to authenticate the API calls. 
    </div>
    <br/>
    
    <div ng-controller="UsersController">
        
        <strong>How many accounts to you plan to fetch?</strong>
        <br/>
        <select ng-model="config.mode">
            <option value="collect-one">Just one account</option>
            <option value="collect-few">A few accounts</option>
        </select>
        <br/>
           
        <div>
            
            <div class="settings" ng-if="config.mode=='collect-one'">
                <div>
                    <label>Account ID</label>
                    <input type="text" ng-model="config.account_id" placeholder="Instagram account ID">
                </div>
                <div>
                    <label>Access token</label>
                    <input type="text" ng-model="config.access_token" placeholder="Valid access token">
                </div>
            </div>
            
            <div class="settings" ng-if="config.mode=='collect-few'">
                â€‹<textarea class="accounts" ng-model="config.account_list" rows="15" cols="80" placeholder="Account ID<TAB>Access token"></textarea>
            </div>
            
        </div>
        
    </div>
</div>
